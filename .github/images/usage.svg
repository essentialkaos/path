  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold c">path</tspan> <tspan class="g">{options}</tspan> <tspan class="y">{command}</tspan></text>
  <text x="12" y="96"><tspan class="bold">Commands</tspan></text>
  <text x="12" y="136">  <tspan class="y">base</tspan> <tspan class="DG">path</tspan> <tspan class="DG">...............</tspan> Strip directory and suffix from filenames</text>
  <text x="12" y="156">  <tspan class="y">dir</tspan> <tspan class="DG">path</tspan> <tspan class="DG">................</tspan> Strip last component from file name</text>
  <text x="12" y="176">  <tspan class="y">dirn</tspan> <tspan class="LG">num</tspan> <tspan class="DG">path</tspan> <tspan class="DG">...........</tspan> Return N elements from path</text>
  <text x="12" y="196">  <tspan class="y">link</tspan> <tspan class="DG">path</tspan> <tspan class="DG">...............</tspan> Print resolved symbolic links or canonical file names</text>
  <text x="12" y="216">  <tspan class="y">clean</tspan> <tspan class="DG">path</tspan> <tspan class="DG">..............</tspan> Print shortest path name equivalent to path by purely lexical processing</text>
  <text x="12" y="236">  <tspan class="y">compact</tspan> <tspan class="DG">path</tspan> <tspan class="DG">............</tspan> Converts path to compact representation</text>
  <text x="12" y="256">  <tspan class="y">abs</tspan> <tspan class="DG">path</tspan> <tspan class="DG">................</tspan> Print absolute representation of path</text>
  <text x="12" y="276">  <tspan class="y">ext</tspan> <tspan class="DG">path</tspan> <tspan class="DG">................</tspan> Print file extension</text>
  <text x="12" y="296">  <tspan class="y">match</tspan> <tspan class="LG">pattern</tspan> <tspan class="DG">path</tspan> <tspan class="DG">......</tspan> Filter given path using pattern</text>
  <text x="12" y="316">  <tspan class="y">join</tspan> <tspan class="LG">root</tspan> <tspan class="DG">path</tspan> <tspan class="DG">..........</tspan> Join path elements</text>
  <text x="12" y="336">  <tspan class="y">add-prefix</tspan> <tspan class="LG">prefix</tspan> <tspan class="DG">path</tspan> <tspan class="DG">..</tspan> Add the substring at the beginning</text>
  <text x="12" y="356">  <tspan class="y">del-prefix</tspan> <tspan class="LG">prefix</tspan> <tspan class="DG">path</tspan> <tspan class="DG">..</tspan> Remove the substring at the beginning</text>
  <text x="12" y="376">  <tspan class="y">add-suffix</tspan> <tspan class="LG">suffix</tspan> <tspan class="DG">path</tspan> <tspan class="DG">..</tspan> Add the substring at the end</text>
  <text x="12" y="396">  <tspan class="y">del-suffix</tspan> <tspan class="LG">suffix</tspan> <tspan class="DG">path</tspan> <tspan class="DG">..</tspan> Remove the substring at the end</text>
  <text x="12" y="416">  <tspan class="y">exclude</tspan> <tspan class="LG">substr</tspan> <tspan class="DG">path</tspan> <tspan class="DG">.....</tspan> Exclude part of the string</text>
  <text x="12" y="436">  <tspan class="y">is-abs</tspan> <tspan class="DG">path</tspan> <tspan class="DG">.............</tspan> Check if given path is absolute</text>
  <text x="12" y="456">  <tspan class="y">is-local</tspan> <tspan class="DG">path</tspan> <tspan class="DG">...........</tspan> Check if given path is local</text>
  <text x="12" y="476">  <tspan class="y">is-safe</tspan> <tspan class="DG">path</tspan> <tspan class="DG">............</tspan> Check if given path is safe</text>
  <text x="12" y="496">  <tspan class="y">is-match</tspan> <tspan class="LG">pattern</tspan> <tspan class="DG">path</tspan> <tspan class="DG">...</tspan> Check if given path is match to pattern</text>
  <text x="12" y="536"><tspan class="bold">Options</tspan></text>
  <text x="12" y="576">  <tspan class="g">--zero, -z</tspan> <tspan class="DG">.......</tspan> End each output line with NUL, not newline</text>
  <text x="12" y="596">  <tspan class="g">--space, -s</tspan> <tspan class="DG">......</tspan> End each output line with space, not newline</text>
  <text x="12" y="616">  <tspan class="g">--quiet, -q</tspan> <tspan class="DG">......</tspan> Suppress all error messages</text>
  <text x="12" y="636">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">..</tspan> Disable colors in output</text>
  <text x="12" y="656">  <tspan class="g">--help, -h</tspan> <tspan class="DG">.......</tspan> Show this help message</text>
  <text x="12" y="676">  <tspan class="g">--version, -v</tspan> <tspan class="DG">....</tspan> Show version</text>
  <text x="12" y="716"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="756">  path base /path/to/file.txt</text>
  <text x="12" y="776">  <tspan class="italic DG">→ file.txt</tspan></text>
  <text x="12" y="816">  path dir /path/to/file.txt</text>
  <text x="12" y="836">  <tspan class="italic DG">→ /path/to</tspan></text>
  <text x="12" y="876">  path compact /very/long/path/to/some/file.txt</text>
  <text x="12" y="896">  <tspan class="italic DG">→ /v/l/p/t/s/file.txt</tspan></text>
  <text x="12" y="936">  ls -1 | path is-match &#39;*.txt&#39; &amp;&amp; echo MATCH!</text>
  <text x="12" y="956">  <tspan class="italic DG">Check if all files in current directory is match to pattern</tspan></text>
  <text x="12" y="996">  PATH_QUIET=1 path dir /path/to/file.txt</text>
  <text x="12" y="1016">  <tspan class="italic DG">Run dir command in quiet mode enabled by environment variable</tspan></text>

  <rect x="850" y="30" width="30.3" height="998" fill="url(#fog)"/>
